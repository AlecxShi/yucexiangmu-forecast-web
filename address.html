<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link  rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>填写地址</title>
</head>
<body>
        <header>
            <nav>
                <ul class="nav_wp">
                    <li>
                        <i class="nav_icon"></i>
                        <a href="">首页</a>
                    </li>
                    <li>
                        <i class="nav_icon"></i>
                        <a href="">测算师</a>
                    </li>
                    <li>
                        <i class="nav_icon"></i>
                        <a href="">解卦</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
                    <div class="address_main main">
                            <div class="address_title">
                                    <h2>您的物流信息</h2>
                                    <div class="weui_cells ">
                                        <div class="weui_cell">
                                             <div class="weui_cell_bd weui_cell_primary">
                                                 <input class="weui_input" type="text"  placeholder="您的姓名">
                                             </div>
                                        </div>
                                        <div class="weui_cell">
                                            <div class="weui_cell_bd weui_cell_primary">
                                                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="您的联系方式(手机号)" maxlength="11">
                                            </div>
                                        </div>
                                        <div class="weui_cell">
                                            <div class="weui_cell_bd weui_cell_primary">
                                                <input class="weui_input" type="text"  placeholder="详细地址" >
                                            </div>
                                        </div>
                                    </div>
                            </div>

                           <a href="javascript:;" class="weui_btn weui_btn_primary address_btn">提交</a>
                    </div>
        </section>
</body>
</html>
