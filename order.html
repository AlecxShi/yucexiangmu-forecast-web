<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link  rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>我的订单</title>
</head>
<body>
        <header>
            <nav>
                <ul class="nav_wp">
                    <li>
                        <i class="nav_icon"></i>
                        <a href="">首页</a>
                    </li>
                    <li>
                        <i class="nav_icon"></i>
                        <a href="">测算师</a>
                    </li>
                    <li>
                        <i class="nav_icon"></i>
                        <a href="">解卦</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
                    <div class="main order_main">
                            <div class="weui_cell tab_wp">
                                <div class="weui_cell_primary">
                                    <a  class="weui_btn weui_btn_primary" href="">
                                        <i class="modify_icon"></i>
                                        更改个人信息
                                    </a>
                                </div>
                                <div class="weui_cell_primary">
                                    <a class="weui_btn weui_btn_primary"  href="">
                                        <i class="agent_icon"></i>
                                        联系客服
                                    </a>
                                </div>
                            </div>
                            <div class="order_wp">
                                <div class="order_item pr">
                                        <div class="weui_cell pr">
                                            <div class="weui_cell_primary">
                                                    <div class="order_flag">
                                                        <span class="color2">免费</span>
                                                    </div>
                                                    <div>已完成</div>
                                                    <div>预测时间：2016-01-18</div>
                                            </div>
                                            <div class="weui_cell_primary weui_cell_ft ">
                                                <div class="yuCeshi pa" >师傅<span class="color1">陈</span></div>
                                                <a class="weui_btn weui_btn_primary" href="">查看录音</a>
                                            </div>
                                        </div>
                                </div>
                                <div class="order_item pr">
                                    <div class="weui_cell pr">
                                        <div class="weui_cell_primary">
                                            <div class="order_flag">
                                                <span class="color4">付费</span>
                                                <span class="color1">爱情</span>
                                                <span class="color3">爱情</span>
                                            </div>
                                            <div>已完成</div>
                                            <div>预测时间：2016-01-18</div>
                                        </div>
                                        <div class="weui_cell_primary weui_cell_ft ">
                                            <div class="yuCeshi pa" >师傅<span class="color1">陈</span></div>
                                            <div class="order_price pa">500元</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="order_item pr">
                                    <div class="weui_cell pr">
                                        <div class="weui_cell_primary">
                                            <div class="order_flag">
                                                <span class="color4">付费</span>
                                                <span class="color1">爱情</span>
                                                <span class="color3">爱情</span>
                                            </div>
                                            <div>待支付<span  class="noPay">500元</span></div>
                                            <div>23:00后失效</div>
                                        </div>
                                        <div class="weui_cell_primary weui_cell_ft ">
                                            <div class="yuCeshi pa" >师傅<span class="color1">陈</span></div>
                                            <a class="weui_btn weui_btn_default cancel_btn" href="">取消服务</a>
                                            <a class="weui_btn weui_btn_primary" href="">立即支付</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
        </section>
</body>
</html>
